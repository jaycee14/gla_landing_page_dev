<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>gift list assist</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        body {
            background-color: #455d7a;
        }

        .landing-container {
            text-align: center;
            padding: 50px;
        }

        .landing-image {
            max-width: 100%;
            height: auto;
        }

        .email-input {
            margin-top: 20px;
            color: #ffffff;
        }

        .bulleted-text {
            margin-top: 20px;
            text-align: left;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container landing-container">
    <img src="Color_logo_with_background.svg" alt="Central Image" class="landing-image img-fluid">
    <div class="email-input">
        <form>
            <div class="form-group">
                <label for="email">Join the waitlist - be amongst our first users:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
    </div>
    <div class="bulleted-text">
        <h3>Why use gift list assist?</h3>
        <ul>
            <li>Make giving and receiving gifts better</li>
            <li>Give friends and family gifts they really want</li>
            <li>Let others know what you'd like</li>
            <li>Reduce unwanted presents</li>
            <li>Get gift recommendations</li>
            <li>Keep track of costs</li>
        </ul>
    </div>
</div>

</html>
